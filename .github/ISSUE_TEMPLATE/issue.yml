name: "Default issue"
description: Report any kind of issue
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Please enter an explicit description to reproduce this issue
      value: |
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: MicroPython version
      description: Which MicroPython version are you using?
      placeholder: v1.19.1
    validations:
      required: true
  - type: dropdown
    id: board
    attributes:
      label: MicroPython board
      description: Which MicroPython board are you using?
      options:
        - pyboard
        - Raspberry Pico
        - ESP32
        - ESP8266
        - WiPy
        - i.MXRT
        - SAMD21/SAMD51
        - Renesas
        - Zephyr
        - UNIX
        - other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
  - type: textarea
    id: usercode
    attributes:
      label: User code
      description: Please copy and paste any relevant user code. This will be automatically formatted into Python code, so no need for backticks.
      render: python
  - type: textarea
    id: additional
    attributes:
      label: Additional informations
      description: Please provide additional informations if available
      placeholder: Some more informations
    validations:
      required: false